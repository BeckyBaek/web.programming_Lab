<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>인라인 시맨틱 태그 사례</title>
        <style>
            #mmeter{
                width:140px;
            }
        </style>
    </head>
    <body>
        <header><h1>인라인 시맨틱 태그 사례</h1>
        <hr>
        내일 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter min=0 max=100 value=80></meter><br>
        자료 업로딩-20%<br> <meter id="mmeter" value="20" max="100">20 out of 100</meter>
    </body>
</html>
