<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>birthday</title>
</head>
<body>
    <h2>생일축하합니다</h2>
    <hr>
    당신의 생일은 2000년 5월 20일입니다.... 
    <hr> 
    <form>
    <table> 
        <tr>
            <td>생일</td>
            <td>
                <input type="date" value="2000-05-20">
            </td>
        </tr>
        <tr>
            <td>생일파티시간</td>
            <td>
                <input type="time" value="19:30">
            </td>
        </tr>
        <tr>
            <td>생일파티장소</td>
            <td>
                <input type="text" value="우리집">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
